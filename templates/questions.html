{% extends "base_generic.html" %} {% block styles %}
<style>
    .card {
        padding: 6px;
        text-align: center;
        max-width: 400px;
        margin: 0 auto;
    }

    .hide {
        display: none;
    }

.bar {
    height: 40px;
    width: 100%;
    background-color: rgb(8, 57, 77);
}

    .mask p,
    .mask h2,
    .mask a {
        display: none;
    }

    .btn-group {
        margin: 0 auto;
    }

    .cover {
        background-color: rgb(8, 57, 77);
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 2;
        top: 0;
        left: 0;
    }

    .container {
        padding: 20px;
    }

    .front {
        z-index: 3;
        position: absolute;
        top: 20px;
        margin: 0 10vw;
        width: 80vw;
        max-width: 100%;
    }
</style>
{% endblock %} {% block content %}

<div class="card" id="start-continue">
    <h2>Ready?</h2>
    <a class="btn btn-primary" id="next-question" href="{{ article.link }}">See the link</a>
</div>
<div id="questions container">
    {% for question in questions %}

    <div data-question-id="69" " id="question-{{ question.id }} " class="question card mask ">
        <h2>{{ question.content }}</h2>
        <div class="btn-group ">
            <a class="option btn btn-danger " href="/answer/?article={{ article.id }}&question={{ question.id }}&answer=0 ">False</a>
            <a class="option btn btn-warning " href="/answer/?article={{ article.id }}&question={{ question.id }}&answer=1 ">It doesn't say</a>
            <a class="option btn btn-success " href="/answer/?article={{ article.id }}&question={{ question.id }}&answer=2 ">True</a>
        </div>
    </div>

{% endfor %} 

</div>
